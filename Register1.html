<body>
	<div class="content">
		<div class="account entry">
			<div class="baris">
				<div>
				<a href="#"><img src="Asset/img/logo.jpg"width="70px"class="logo"></a>		
				</div>
				<form action="#" method="post" class="typeform">
					<h3 class="tengah">Register</h3>
				  <div class="form-group">
				    <label>Name</label>
                    <input type="text"  class="form-control"placeholder="This will be your seller name on OLX" name="name" autocomplete="name">
				  </div>
				  <div class="form-group">
				    <label>Email</label>
                    <input type="email" name="mobile" class="form-control" placeholder="Must be a working Email" autocomplete="username">
                  </div>
                  <div class="form-group">
				    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Minimum 8 characters" minlength="8" maxlength="255" autocomplete="new-password"/>
                  </div>
                  <div class="form-group">
                  	<label>Repeat Password</label>
                    <input type="password" class="form-control" name="password2" placeholder="Repeat to confirm" minlength="8" maxlength="255" />
                  </div>
				  <button  class="btn btn-primary" id="extend">Register</button>
				  <div class="no-account text-center">
				  </div>
				</form>
			</div>
		</div>
		
	</div>
</body>
